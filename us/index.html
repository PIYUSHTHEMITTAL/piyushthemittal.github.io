<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aarohi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from floating hearts */
            transition: background 0.5s ease;
        }

        /* Floating Hearts Styles */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            pointer-events: none;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: fit-content;
            max-width: 95vw;
            position: relative;
            z-index: 10;
        }

        .proposal-image {
            width: auto;
            height: auto;
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 { color: #d63384; margin-top: 10px; }
        .poem { font-style: italic; color: #555; margin: 15px 0; line-height: 1.5; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        
        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background: #ff4d6d; color: white; transition: 0.3s; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #adb5bd; color: white; position: relative; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <img id="displayImg" src="first.jpeg" alt="Our Moment" class="proposal-image">
    
    <h2 id="heading">Hey Aarohi...</h2>
    <div id="content">
        <p class="poem">
            "Tu meri chahat hai, tu meri rahat hai,<br>
            Tujhse hai mujhe sukoon,<br>
            Chahe ho Delhi ya Dehradun."
        </p>
        <h3>Will you be mine, my Simran?</h3>
    </div>

    <div class="buttons" id="btnGroup">
        <button id="yesBtn" onclick="accept()">Yes!</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>
</div>
