<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aarohi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
            transition: background 0.5s ease;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            pointer-events: none;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px; /* Adjust this to make the card wider or narrower */
            position: relative;
            z-index: 10;
        }

        .proposal-image {
            width: 100%;        /* Fills the card width */
            height: auto;       /* Maintains aspect ratio */
            max-height: 60vh;   /* Keeps it from being too tall on long screens */
            object-fit: contain; /* Ensures the whole image is visible without cropping */
            border-radius: 15px;
            margin-bottom: 15px;
            display: block;
        }

        h2 { color: #d63384; margin-top: 10px; font-size: 1.5rem; }
        .poem { font-style: italic; color: #555; margin: 10px 0; line-height: 1.4; font-size: 0.95rem; }
        h3 { color: #333; font-size: 1.1rem; }

        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        
        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background: #ff4d6d; color: white; transition: 0.3s; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #adb5bd; color: white; position: relative; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <img id="displayImg" src="first.jpeg" alt="Our Moment" class="proposal-image">
    
    <h2 id="heading">Hey Aarohi...</h2>
    <div id="content">
        <p class="poem">
            "Tu meri chahat hai, tu meri rahat hai,<br>
            Tujhse hai mujhe sukoon,<br>
            Chahe ho Delhi ya Dehradun."
        </p>
        <h3>Will you be mine, my Simran?</h3>
    </div>

    <div class="buttons" id="btnGroup">
        <button id="yesBtn" onclick="accept()">Yes!</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>
</div>

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);

    function accept() {
        // Change image
        document.getElementById('displayImg').src = 'test.jpeg';
        
        // Change text
        document.getElementById('heading').innerHTML = "❤️ YAYYY! ❤️";
        document.getElementById('content').innerHTML = `
            <p style="font-size: 1.2rem; font-weight: bold; color: #d63384;">
                Happy you made the best decision!
            </p>
            <p>Today is a special day. ✨</p>
        `;
        
        // Hide buttons
        document.getElementById('btnGroup').style.display = 'none';
        
        // Change background color
        document.body.style.background = "#ff4d6d";
        
        // Increase heart intensity
        setInterval(createHeart, 100);
    }

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        const btn = document.getElementById('noBtn');
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }
</script>

</body>
</html>
